<button (click)="sortByAsccending()">正序</button>
<button (click)="sortByDesccending()">倒序</button>
<button (click)="sortByRadom()">随机</button>
<button (click)="deleteLast()">删除</button>
<button routerLink="/park/edit/new">新增</button>
<table>
  <tbody>
    <tr>
      <p>附近停车场信息</p>
    </tr>
  </tbody>
  <tbody>
    <tr>
      <th>ID </th>
      <th>停车场 </th>
      <th>距我多远 </th>
      <th>可停时长 </th>
      <th>单价/小时 </th>
      <th>车主联系方式 </th>
      <th></th>
    </tr>
  </tbody>
  <tbody>
    <tr *ngFor="let park of park">
      <td>{{park.index}}</td>
      <td>{{park.park}}</td>
      <td>{{park.distant}}</td>
      <td>{{park.time}} </td>
      <td>{{park.price}}</td>
      <td>{{park.telphone}}</td>
      <td>
      <button routerLink="/park/edit/{{park.index}}">编辑</button>
      <button (click)="delete(park)">删除</button>
      </td>
    </tr>
  </tbody>
</table>
