<button (click)="sortByAsccending()">正序排列</button>
<button (click)="sortByDesccending()">倒序排列</button>
<button (click)="sortByRadom()">随机打乱</button>
<button (click)="deleteLast()">删除最后一个</button>
<button (click)="saveNewUser()">新增一个</button>
<table>
  <tbody>
    <tr>
      <p>客户信息</p>
    </tr>
  </tbody>
  <tbody>
    <tr>
      <th>ID </th>
      <th>姓名 </th>
      <th>性别 </th>
      <th>年龄 </th>
      <th>昵称 </th>
      <th>电话 </th>
      <th>地址 </th>
      <th>等级 </th>
    </tr>
  </tbody>
  <tbody>
    <tr *ngFor="let user of users">
      <td>{{user.index}}</td>
      <td>{{user.name}}</td>
      <td>{{user.sex}}</td>
      <td>{{user.age}} </td>
      <td>{{user.nickname}}</td>
      <td>{{user.telphone}}</td>
      <td>{{user.address}}</td>
      <td>{{user.level}}</td>
    </tr>
  </tbody>
</table>
